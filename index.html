    <style>
        :root { --primary: #a855f7; --accent: #6366f1; --glass: rgba(10, 10, 20, 0.92); --text: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Fundo Est√°tico Anti-Stretch */
        html, body { height: 100%; overflow-x: hidden; }
        body {
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://cdn.discordapp.com/attachments/1372130398150201405/1466952035785248921/7Special.jpg?ex=6980974b&is=697f45cb&hm=578cd276d12fb4d29d82a993169d57d4a5be2c0d7c12a2843101ceb891458cf3&') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container { max-width: 1100px; width: 100%; padding: 20px; z-index: 1; }

        nav { 
            display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; 
            padding: 15px; background: var(--glass); backdrop-filter: blur(25px); 
            border: 1px solid rgba(168, 85, 247, 0.3); border-radius: 50px; 
            margin-bottom: 40px; position: sticky; top: 10px;
        }

        nav a { color: var(--text); text-decoration: none; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; opacity: 0.7; transition: 0.3s; }
        nav a:hover { opacity: 1; color: var(--primary); }

        header { text-align: center; margin-bottom: 50px; padding: 40px 10px; }
        h1 { font-size: clamp(2.5rem, 10vw, 5.5rem); font-weight: 900; background: linear-gradient(to bottom, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { font-size: 1.1rem; font-style: italic; margin-top: 10px; opacity: 0.8; }

        .btn-invite { 
            display: inline-block; margin-top: 30px; padding: 18px 45px; background: var(--primary); 
            color: white; text-decoration: none; border-radius: 15px; font-weight: 800; 
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.4); width: 100%; max-width: 320px;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--glass); padding: 35px; border-radius: 25px; border: 1px solid rgba(168, 85, 247, 0.2); backdrop-filter: blur(15px); }
        .card h3 { color: var(--primary); margin-bottom: 15px; }
